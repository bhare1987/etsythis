<div class="row">
  <div class="col-md-12">
    <div>
      <h2>{{item.title}}</h2>
      <p>{{item.price | currency}} <a href="{{item.url}}" target="_blank">View Listing</a></p>
      <img ng-src="{{item.img}}"/>
      <p>{{item.description}}</p>
      <ul ng-repeat="material in item.materials">
        <li>{{material}}</li>
      </ul>
      <div class="form-group">
        <input class="form-control" type="number" name="qty" ng-model="item.qty" placeholder="Quantity">
        <button class="btn btn-default" name="add" ng-click="addItem(item)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
